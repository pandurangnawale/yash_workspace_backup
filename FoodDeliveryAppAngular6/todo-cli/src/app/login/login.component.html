<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
  
  <div class="container">
    <form action="">
      <div class="form-group">
        <small>{{errorMessage}}</small>
     </div>
      <div class="form-group">
        <label for="text">User Id:</label>
        <input type="text" class="form-control" [(ngModel)]='username' placeholder="Enter User Name" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]='password' id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <button (click)='login()' class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  </body>
