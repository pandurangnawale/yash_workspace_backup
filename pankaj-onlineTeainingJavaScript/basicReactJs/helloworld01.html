<!DOCTYPE html>
<html>
    <head>
        <title>HelloWorld React JS_01</title>
    </head>
<body>

<h1>Without React</h1>
<hr>

<div id="root">
    

</div>
<script type="text/javascript">
    var whatToRender="Helloworld without reactJS";
    var whereToRender="root";
    function render(whatToRender,whereToRender){
        document.getElementById(whereToRender).innerHTML=whatToRender;
    }
    render(whatToRender,whereToRender);
</script>
</body>
</html>
