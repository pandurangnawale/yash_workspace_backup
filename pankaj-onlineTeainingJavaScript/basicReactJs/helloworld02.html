<!DOCTYPE html>
<html>
    <head>
        <title>HelloWorld React JS_02</title>
    </head>
<body>

<h1>Without React</h1>
<hr>

<div id="root">
    

</div>
<script type="text/javascript">

    var dom={
         whatToRender:"Helloworld without reactJS",
         whereToRender:"root",
         render:function(whatToRender,whereToRender){
            document.getElementById(whereToRender).innerHTML=whatToRender;
         }
    };
    
    dom.render(dom.whatToRender,dom.whereToRender);
</script>
</body>
</html>
