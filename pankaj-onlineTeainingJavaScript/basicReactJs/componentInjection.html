<!DOCTYPE html>
<html>
    <head>
        <title>Component Injection</title>
    </head>
<body>

<h1>Component Injection Demo</h1>
<hr>

<div id="root">
    

</div>
<script src="js/react.js" type="text/javascript"></script>
<script src="js/react-dom.js" type="text/javascript"></script>
<!--<script src="js/babel.min.js" type="text/javascript"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" type="text/javascript"></script>

<script type="text/babel">
   class Hello extends React.Component{
       render(){
           return(<span>Hello </span>);
       }
   }

   class World extends React.Component{
       render(){
           return(<span>World</span>);
       }
   }

   class Helloworld extends React.Component{
       render(){
           return(
               <div>
               <Hello/>
               <World/>
               </div>
               );
       }
   }

 
    ReactDOM.render(<Helloworld/>,document.getElementById("root"));
</script>
</body>
</html>
